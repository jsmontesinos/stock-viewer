<div id="menu">
  <mat-form-field>
    <mat-select placeholder="Stock name" (selectionChange)="onStockChange($event.value)">
      <mat-option *ngFor="let stock of stocks" [value]="stock.value">
        {{ stock.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary">Refresh</button>
</div>
<div id="chart"></div>
